	<div class="signup" style="margin-left: 300px; border-radius: 12px 12px 12px 12px; box-shadow: 12px 12px 12px 12px; width: 800px; background-color: #2f2f0f;">
	<form>
			<h1 style="text-align: center;"><b><i><u>fill this form to sign up.</u></i></b></h1>
	<table>
		<tr>
			<td><label><b><i>firstname</i></b></label></td>
			<td><input type="text" name="firstname" placeholder="enter your firstname" required></td>
		
			<td><label><b><i>lastname</i></b></label></td>
			<td><input type="text" name="lastname" placeholder="enter your lastname" required></td>
		</tr>
		<tr>
			<td><label><b><i>email</i></b></label></td>
			<td><input type="email" name="email" placeholder="enter your email" required></td>
			<td><label><b><i>telephone</i></b></label></td>
			<td><input type="tel" name="telephone" placeholder="enter your telephone" required></td>
		</tr>
		<tr>
			<td><label><b><i>province</i></b></label></td>
			<td><input type="text" name="province" placeholder="enter your province" required></td>
			<td><label><b><i>district</i></b></label></td>
			<td><input type="text" name="district" placeholder="enter your district" required></td>
		</tr>
		<tr>
			<td><label><b><i>sector</i></b></label></td>
			<td><input type="text" name="sector" placeholder="enter your sector" required></td>
			<td><label><b><i>cell</i></b></label></td>
			<td><input type="text" name="cell" placeholder="enter your cell" required></td>
		</tr>
		<tr>
		
			<td><label><b><i>gender</i></b></label></td>
			<td>
				<select name="gender" type="checkpoint">
					<option name="gender" value="gender"></option>
					<option name="gender" value="gender" required><b><i>male</b></i></option>
					<option name="gender" value="gender" required><b><i>female</i></b></option>
				</select></td>
			
				<td><td><input type="date" name="date"></td></td>
			</tr>

		
	</table>
	<div class="play" style="margin-left: 30px;">
		<video width="320px" height="240px" style="border-radius: 12px 12px 12px 12px;" controls>
				<source src="Alvin Smith - Turajana ft Bwiza (Official Video).mp4" type="video/mp4" type="video/mp4">

	<input type="submit" name="submit" value="sign up" style="background-color: black; color: white; border-radius: 12px 12px 12px 12px;">&nbsp
	<input type="reset" name="cancel" value="cancel" style="background-color: black; color: white; border-radius: 12px 12px 12px 12px;">
</div>
